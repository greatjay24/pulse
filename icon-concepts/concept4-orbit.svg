<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg4)"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="160" stroke="url(#ring1)" stroke-width="24" fill="none" stroke-linecap="round" stroke-dasharray="300 700"/>
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="100" stroke="url(#ring2)" stroke-width="20" fill="none" stroke-linecap="round" stroke-dasharray="200 500" transform="rotate(120 256 256)"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="40" fill="url(#ring1)"/>
  <!-- Orbiting dots -->
  <circle cx="256" cy="96" r="16" fill="#22C55E"/>
  <circle cx="380" cy="320" r="12" fill="#F59E0B"/>
</svg>
